<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在導向至 LINE OA...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
        <p>正在為您綁定專屬參數，請稍候...</p>
        <p id="status" style="color: #666; font-size: 14px;"></p>
        <button id="closeBtn" style="display:none; margin-top: 12px; padding: 8px 14px;">返回聊天室</button>
    </div>

    <script>
        async function main() {
            const statusEl = document.getElementById('status');
            const closeBtn = document.getElementById('closeBtn');
            const setStatus = (msg) => {
                if (statusEl) statusEl.textContent = msg;
            };
            const showClose = () => {
                if (closeBtn) closeBtn.style.display = 'inline-block';
            };
            const openMoranChat = () => {
                const url = "https://line.me/R/ti/p/@378zbktg";
                if (window.liff) {
                    liff.openWindow({ url, external: true });
                } else {
                    window.location.href = url;
                }
            };
            // 1. 初始化 LIFF
            await liff.init({ liffId: "2008731710-UlxVqq0d" });

            if (!liff.isLoggedIn()) {
                setStatus("正在導向登入...");
                liff.login();
            } else {
                if (!liff.isInClient()) {
                    setStatus("請用 LINE App 開啟此連結，將導向 moran OA");
                    openMoranChat();
                    return;
                }
                // 2. 取得網址參數
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('ref'); 

                // 3. 不論從哪個聊天室開啟，一律導向 moran OA
                if (myParam === "annie12345678") {
                    setStatus("正在導向 moran OA...");
                } else {
                    setStatus("參數不符，仍將導向 moran OA...");
                }
                openMoranChat();
                showClose();
            }
        }
        main();
    </script>
    <script>
        const closeBtn = document.getElementById('closeBtn');
        if (closeBtn) {
            closeBtn.textContent = '打開 moran 聊天室';
            closeBtn.addEventListener('click', () => {
                if (window.liff) {
                    liff.openWindow({ url: "https://line.me/R/ti/p/@378zbktg", external: true });
                } else {
                    window.location.href = "https://line.me/R/ti/p/@378zbktg";
                }
            });
        }
    </script>
</body>
</html>
